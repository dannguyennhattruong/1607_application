<div class="it_1607_chat_wrapper" [class.open]="isOpen" [class.resize]="isResize">
    <div class="message_box" [class.open]="isOpen" [class.close]="!isOpen">
        <div class="header" *ngIf="isOpen" >
            <div class="icon_x">
                <span class="material-icons icon md-24" ngbTooltip="resize" placement="top" (click)="resize()">
                    aspect_ratio
                </span>
                <span class="material-icons icon md-24" ngbTooltip="close" placement="top"
                    (click)="toggle()">close</span>
            </div>
            <div>‚≠ê</div>
            <div class="title_chat">Chat name</div>
        </div>
        <div class="content" *ngIf="isOpen">
            <div class="bubble_chat">
                <div class="avatar">
                    <span class="txt">S</span>
                </div>
                <div class="message">
                    {{system_message}}
                </div>
            </div>
        </div>
    </div>
    <div style="display: flex;align-items: center;color: #fff;width: 100%;height: 40px;" (click)="toggle()" *ngIf="!isOpen">
        <span class="material-icons icon md-24" style="margin-right: 5px; display: flex;
            align-items: center;">messages</span>Direct Group Messages
    </div>
    <div class="input_message" *ngIf="isOpen">
        <input type="text" class="input" name="" id="">
        <div class="icon">
            <span class="material-icons icon md-24" ngbTooltip="send" placement="top">
                send
            </span>
        </div>
    </div>

</div>
